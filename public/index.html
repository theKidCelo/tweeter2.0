<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" type="text/css"></script>

    <link rel="stylesheet" href="styles/nav.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>

      <div>
        <p> <b>Write</b> a new tweet </p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jane Doe</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <p id="error-exceed"><i class="fas fa-exclamation-triangle"></i> Your tweet was not sent because it exceeds the 140 character limit! <i class="fas fa-exclamation-triangle"></i></p>
        <p id="error-blank"><i class="fas fa-exclamation-triangle"></i> Tweet not sent! Your tweet cannot be blank! <i class="fas fa-exclamation-triangle"></i></p>

        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="submit-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
